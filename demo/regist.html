<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="keywords" content="94bank,银行宝，银宝宝，理财产品，理财软件，掌上理财,p2p理财产品，理财产品商城，互联网理财">
    <meta name="description" content="94bank是移动理财管家,为用户提供最高25倍银行存款利息!1元起购!8道安全保障,100%本息保障!随用随取!好收益,就看94bank!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="applicable-device" content="mobile">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="http://img.94bank.com/public/app/touch-icon57.png?v=20160601" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://img.94bank.com/public/app/touch-icon72.png?v=20160601">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://img.94bank.com/public/app/touch-icon114.png?v=20160601" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://img.94bank.com/public/app/touch-icon144.png?v=@{@WorkContext.Version}" />
    <link rel="shortcut icon" href="http://mp.94bank.com/favicon.ico?v=0b53de0092c64465479fe60efd21" type="image/x-icon">
    <link rel="stylesheet" href="../dist/page/regist.css">
</head>
<body>
    <div class="member-cont">
        <div class="reg-form">
            <label>
                <span class="reg-tit">手机号码</span>
                <input type="tel" placeholder="请输入手机号码" value="" name="phone" maxlength="11" id="reg_tel">
            </label>
            <label>
                <span class="reg-tit">验证码</span>
                <input type="text" placeholder="还可以获取5次" value="" name="code" id="reg_code">
                <em class="reg-getcode">获取验证码</em>
            </label>
            <label>
                <span class="reg-tit">密码</span>
                <input type="password" placeholder="请输入密码" value="" name="pass" maxlength="16" id="reg_pwd">
                <em class="reg-eyes"></em>
            </label>
            <label>
                <span class="reg-tit">邀请人</span>
                <input type="text" placeholder="邀请人手机号码或邀请码(非必填)" value="" name="inviter" id="reg_inviter">
            </label>
            <p class="error-tip"><span></span></p>
        </div>
        <a href="javascript:void(0);" class="member-btn" id="reg_btn">注册</a>
        <p class="log-tip">点击“注册”，即视为您同意<a href="#">《用户注册协议》</a></p>
    </div>
    <script type="text/javascript" src="../dist/common/zepto.min.js"></script>
    <script type="text/javascript" src="../dist/page/common.js"></script>
    <script type="text/javascript" src="../dist/page/regist.js"></script>
</body>
</html>
